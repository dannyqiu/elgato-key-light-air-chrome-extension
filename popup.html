<html>
    <head>
        <title>Configure Elegato Key Light Air!</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <h1>Settings</h1>
        <div>
            <label for="left-ip">Left Light IP:</label>
            <input id="left-ip" type="text" value="192.168.1.191" />
            <input id="left-port" type="text" value="9123" readonly />
        </div>
        <div>
            <label for="right-ip">Right Light IP:</label>
            <input id="right-ip" type="text" value="192.168.1.190" />
            <input id="right-port" type="text" value="9123" readonly />
        </div>

        <h1>Profiles</h1>
        <div id="profile-buttons-holder"></div>
        <div>
            <div id="left-result"></div>
            <div id="right-result"></div>
        </div>

        <script src="lights-api.js"></script>
        <script src="profiles.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
